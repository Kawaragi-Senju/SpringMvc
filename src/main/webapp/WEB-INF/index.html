<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get" action="/band/album">
<label>Choose band</label>
<select  name="band" id="bands">
    <option th:each="band: ${bands}" th:text="${band}" th:value="${band}"></option>
</select>
<br/><label>Release Date</label>
<input name="releaseDate"/>
    <button type="submit">Click on me!</button>
</form>
</body>
</html>
